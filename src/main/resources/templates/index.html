<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 인증 방식</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 15px 0; /* 각 항목 사이의 간격 */
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            border: 2px solid #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: block; /* 링크를 블록 요소로 설정 */
        }
        a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>로그인 인증 방식</h1>
    <ul>
        <li><a href="/login">쿠키 인증 방식</a></li>
        <li><a href="/login">세션 인증 방식</a></li>
        <li><a href="/login">JWT 인증 방식</a></li>
        <li><a href="/login/oauth">OAuth2 인증 방식</a></li>
    </ul>
</div>

</body>
</html>
