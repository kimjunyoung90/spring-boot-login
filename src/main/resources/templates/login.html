<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>로그인</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="ID 입력" required>
        <input type="password" id="password" placeholder="비밀번호 입력" required>
        <select id="authType">
            <option value="cookie">쿠키 인증 방식</option>
            <option value="session">세션 인증 방식</option>
            <option value="jwt">JWT 인증 방식</option>
            <option value="oauth2">OAuth2 인증 방식</option>
        </select>
        <button type="submit">로그인</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // 기본 폼 제출 방지

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const authType = document.getElementById('authType').value;

        let apiUrl = '';

        // 인증 방식에 따라 다른 API URL 설정
        switch (authType) {
            case 'cookie':
                apiUrl = '/login/cookie';
                break;
            case 'session':
                apiUrl = '/login/session';
                break;
            case 'jwt':
                apiUrl = '/login/jwt';
                break;
            case 'oauth2':
                apiUrl = '/login/oauth2';
                break;
        }

        // 서버로 요청 전송
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;  // 리디렉션 URL로 페이지 이동
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });
</script>

</body>
</html>
