<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 완료</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      margin-top: 20px;
      color: #666;
    }

    .button {
      margin-top: 30px;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>로그인 완료</h1>
  <p>로그인이 성공적으로 완료되었습니다.</p>
  <div class="button">
    <a href="/">홈으로 돌아가기</a>
  </div>
</div>
</body>
</html>
